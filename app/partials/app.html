<section id="todoapp">
    <div class="row">
        <div class="col-md-12">
            <!-- <HEADER> -->
            <header id="header" ng-include="'html/app-partials/header.html'">
            </header>
            <!-- </HEADER> -->

            <!-- <DIVIDER> -->
            <div class="row" ng-include="'html/app-partials/divider.html'">
            </div>
            <!-- </DIVIDER> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">


            <h3>
                Your tasklists
            </h3>
            <core-menu raised>
                <paper-item>
                    <strong>@default</strong>

                </paper-item>
                <paper-item>Copy</paper-item>
                <paper-item>Paste</paper-item>
            </core-menu>

            <h3>
                Task finder
            </h3>

            <form id="filter-form" ng-submit="f()" role="form">


                <div class="input-group">


                         <span class="input-group-btn">
                            <button class="btn btn-success btn-blue-success">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>

                    <label class="sr-only" for="filter-text">Filter by title</label>

                    <input type="search"
                           class="form-control"
                           id="filter-text"
                           placeholder="Filter tasks by typing..."
                           required="required"
                           ng-model="filterByKeywordText"
                           ng-disabled="completedTodos.items.length <= 0 && needsActionTodos.items.length <= 0"
                           aria-describedby="helpBlock">
                </div>

                    <span id="helpBlock" class="help-block">
                        We'll search tasks in the current list.
                    </span>

            </form>

            <h3>Tools</h3>

            <!--<FILTERS>-->
            <section id="filter" ng-include="'html/app-partials/filters.html'">
            </section>
            <!--</FILTERS>-->

        </div>
        <div class="col-md-9">
            <!--<ADD-TD-FORM>-->
            <section id="add-todo-form" ng-include="'html/app-partials/add-todo-form.html'">
            </section>
            <!--</ADD-TD-FORM>-->

            <br/>

            <div class="clearfix"></div>

            <!-- <TASKS SECTION> -->
            <section id="tasks" ng-include="'html/app-partials/tasks.html'">
            </section>
            <!-- </TASKS SECTION> -->

            <!-- <DIVIDER> -->
            <div ng-include="'html/app-partials/divider.html'">
            </div>
            <!-- </DIVIDER> -->

            <!-- <TOOLS SECTION> -->
            <section id="tools" ng-show="todos.length" ng-cloak ng-include="'html/app-partials/tools.html'">
            </section>
            <!-- </TOOLS SECTION> -->
        </div>
    </div>

</section>
