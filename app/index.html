    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>

        [ng-cloak] {
            display: none;
        }

<body unresolved>

<div id="toolbar" ng-controller="ToolbarController">

    <div class="container animated bounce">
        <div class="row vertical-align">
            <div class="col-md-1 logo">
                GTODO
            </div>

            <div class="col-md-8">

            </div>

            <div class="col-md-3 vertical-align user-info text-right">
                {{userData.name}}

                <img ng-src="{{userData.picture}}"
                     src="http://placehold.it/100x100"
                     alt="{{userData.name}}'s profile picture"
                     class="img-circle ng-cloak profile-picture animated fadeIn"/>
            </div>

        </div>
    </div>

</div>

<div class="container">
    <div ng-view></div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ng-polymer-elements/ng-polymer-elements.js"></script>

<script src="bower_components/angular-ui-utils/highlight.js"></script>
<script src="js/directives/todomvc-directives.js"></script>

<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>

<script src="js/gapi/angular-google-plus.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>

<script src="js/app.js"></script>

<script src="js/services/todo_storage.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/controllers/toolbar_controller.js"></script>
<script src="js/controllers/index_controller.js"></script>
<script src="js/controllers/app_controller.js"></script>


<script>

    $(document).on("click", ".check-awesome label", function () {
        // find the first span which is our circle/bubble
        var el = $(this).children('span:first-child');

        // add the bubble class (we do this so it doesnt show on page load)
        el.addClass('cCircle');

        // clone it
        var newone = el.clone(true);

        // add the cloned version before our original
        el.before(newone);

        // remove the original so that it is ready to run on next click
        $("." + el.attr("class") + ":last").remove();
    });
</script>

</body>
</html>
