<!doctype html>
<html lang="en" ng-app="gTodo" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <title>gTodos</title>

    <!-- build:js js/webcomponents.min.js -->
    <!-- Polyfill Web Components support for older browsers -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- build:css css/gtask-bower-components.min.css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/animate-css/animate.css"/>
    <!-- endbuild -->

    <!--<POLYMER ELEMENTS>-->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">
    <!--</POLYMER ELEMENTS>-->

    <!-- build:css css/gtask-main-app.min.css -->
    <link rel="stylesheet" href="css/loading_icon.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/cb.css"/>
    <link rel="stylesheet" href="css/toolbar.css"/>
    <!-- endbuild -->

    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body unresolved>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-30490552-10', 'auto');
  ga('send', 'pageview');

</script>

<div id="toolbar" ng-controller="ToolbarController">

    <div class="container animated fadeInDown">
        <div class="row vertical-align">
            <div class="col-md-1 logo">
                GTASKSAPP
            </div>

            <div class="col-md-8">

            </div>

            <div class="col-md-3 vertical-align user-info text-right">
                {{userData.name}}

                <img ng-src="{{userData.picture}}"
                     src="img/avatar_placeholder.png"
                     alt="{{userData.name}}'s profile picture"
                     class="img-circle ng-cloak profile-picture animated fadeIn"/>
            </div>

        </div>
    </div>

</div>

<div class="container">
    <div ng-view></div>
</div>


<!-- build:js js/bower_components.min.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/ng-polymer-elements/ng-polymer-elements.js"></script>
<script src="bower_components/angular-ui-utils/highlight.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<!-- endbuild -->

<!-- build:js js/gtask.min.js -->
<!--Main APP file-->
<script src="js/app.js"></script>
<!--Google API-->
<script src="js/gapi/angular-google-plus.js"></script>

<!--Directives-->
<script src="js/directives/todomvc-directives.js"></script>

<!--Services-->
<script src="js/services/todo_storage.js"></script>
<script src="js/services/tasklist_storage.js"></script>
<script src="js/services/status.js"></script>

<!--Controllers-->
<script src="js/controllers/controllers.js"></script>
<script src="js/controllers/toolbar_controller.js"></script>
<script src="js/controllers/index_controller.js"></script>
<script src="js/controllers/app_controller.js"></script>

<!--Animations-->
<!--<script src="js/other/checkbox-animation.js"></script>-->
<!-- endbuild -->

</body>
</html>
