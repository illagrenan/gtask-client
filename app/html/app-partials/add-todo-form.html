<form id="todo-form" ng-submit="addTodo()" role="form">
    <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-success btn-lg"><i class="fa fa-chevron-right"></i></button>
                  </span>

        <input class="form-control input-lg" id="new-todo" placeholder="What needs to be done?"
               ng-model="newTodo" autofocus="autofocus" required="required" ng-disabled="!dataLoaded">


                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>
    </div>
</form>
<!-- /input-group -->
