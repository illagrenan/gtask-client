<form id="add-todo-form" ng-submit="addTodo(newTodo)" role="form">
    <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-success btn-lg"><i class="fa fa-chevron-right"></i></button>
                  </span>

        <input class="form-control input-lg"
               id="new-todo"
               placeholder="{{placeholder||'What needs to be done?'}}"
               ng-model="newTodo"
               autofocus="autofocus"
               todo-focus="focusMe"
               required="required"
               ng-disabled="!dataLoaded || dataWorking">

                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </span>
    </div>
</form>
<!-- /input-group -->
